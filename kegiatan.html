<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Detail Kegiatan PMR</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f4f6fa;
}

.header {
  background: #b30000;
  color: white;
  padding: 15px;
  text-align: center;
}

.nav {
  padding: 15px;
  text-align: center;
}

.nav a {
  text-decoration: none;
  color: white;
  background: #333;
  padding: 10px 18px;
  border-radius: 8px;
  font-size: 14px;
}

iframe {
  width: 100%;
  height: 85vh;
  border: none;
}
</style>
</head>

<body>

<div class="header">
  <h2 id="judul">Dokumentasi Kegiatan</h2>
</div>

<div class="nav">

</div>

<iframe id="frame"></iframe>

<script>
const params = new URLSearchParams(window.location.search);
const judul = params.get("judul");
const src = params.get("src");

if (judul) {
  document.getElementById("judul").innerText = judul;
}

if (src) {
  document.getElementById("frame").src = decodeURIComponent(src);
}
</script>
