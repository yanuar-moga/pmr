<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Galeri Kegiatan PMR</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    margin: 0;
    padding: 0;
}

.header {
    background: #b00020;
    padding: 15px;
    text-align: center;
    color: white;
    font-size: 22px;
    font-weight: bold;
}

.back {
    margin: 15px;
    display: inline-block;
    background: #b00020;
    padding: 10px 15px;
    border-radius: 10px;
    color: white;
    text-decoration: none;
    font-size: 15px;
}

.gallery {
    column-count: 2;
    column-gap: 12px;
    padding: 15px;
}

@media (min-width: 700px) {
    .gallery {
        column-count: 3;
    }
}

@media (min-width: 1000px) {
    .gallery {
        column-count: 4;
    }
}

.gallery img {
    width: 100%;
    border-radius: 12px;
    margin-bottom: 12px;
    transition: 0.2s;
}

.gallery img:hover {
    transform: scale(1.03);
    cursor: pointer;
}

.loading {
    text-align: center;
    font-size: 18px;
    padding: 30px;
    color: #555;
}

/* Lightbox */
#lightbox {
    display: none;
    position: fixed;
    z-index: 99;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.9);
    justify-content: center;
    align-items: center;
}

#lightbox img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 12px;
}
</style>
</head>

<body>

<div class="header" id="judul">Galeri Kegiatan</div>

<a class="back" href="index.html">‚Üê Kembali</a>

<div class="loading" id="loading">Memuat foto & video...</div>
<div class="gallery" id="gallery"></div>

<div id="lightbox" onclick="this.style.display='none'">
    <img id="lightbox-img">
</div>

<script>
// =============================
// Ambil judul & link folder GDrive
// =============================
const params = new URLSearchParams(window.location.search);
const judul = params.get("judul");
const src = params.get("src");

document.getElementById("judul").innerText = judul;

// =============================
// Ambil isi Google Drive (parsing HTML)
// =============================
fetch(src)
    .then(res => res.text())
    .then(html => {
        const gallery = document.getElementById("gallery");
        const loading = document.getElementById("loading");
        loading.style.display = "none";

        // Extract semua thumbnail dari Google Drive embedded view
        const regex = /data-id="([^"]+)"/g;
        let match;

        while ((match = regex.exec(html)) !== null) {
            const id = match[1];
            const imgUrl = `https://drive.google.com/thumbnail?id=${id}`;
            const viewUrl = `https://drive.google.com/file/d/${id}/view?usp=drivesdk`;

            const img = document.createElement("img");
            img.src = imgUrl;

            img.onclick = () => {
                document.getElementById("lightbox-img").src = viewUrl;
                document.getElementById("lightbox").style.display = "flex";
            };

            gallery.appendChild(img);
        }
    })
    .catch(err => {
        document.getElementById("loading").innerText = "Gagal memuat galeri.";
    });
</script>

</body>
</html>
