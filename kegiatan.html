<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Galeri Kegiatan PMR</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    margin: 0;
}

.header {
    background: #b00020;
    padding: 15px;
    text-align: center;
    color: white;
    font-size: 22px;
    font-weight: bold;
}

.back {
    margin: 15px;
    display: inline-block;
    background: #b00020;
    padding: 10px 15px;
    border-radius: 10px;
    color: white;
    text-decoration: none;
    font-size: 15px;
}

.frame {
    width: 100%;
    height: 85vh;
    border: none;
    margin-top: 10px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}
</style>
</head>

<body>

<div class="header" id="judul">Galeri Kegiatan</div>

<a class="back" href="index.html">‚Üê Kembali</a>

<iframe id="frame" class="frame"></iframe>

<script>
// Ambil judul & folder Google Drive
const params = new URLSearchParams(window.location.search);
const judul = params.get("judul");
const src = params.get("src");

document.getElementById("judul").innerText = judul;

// Tampilkan folder Google Drive
document.getElementById("frame").src = src;
</script>

</body>
</html>
