<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Dokumentasi Kegiatan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f2f2f2;
        }

        header {
            background: #b00020;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        iframe {
            width: 100%;
            height: 92vh;
            border: none;
            background: white;
        }

        .error {
            text-align: center;
            margin: 40px;
            font-size: 18px;
            color: red;
        }
    </style>
</head>
<body>

<header id="judul">Dokumentasi</header>

<div id="container"></div>

<script>
    const params = new URLSearchParams(window.location.search);
    const judul = params.get("judul");
    const src = params.get("src");

    if (judul) {
        document.getElementById("judul").innerText = decodeURIComponent(judul);
    }

    if (src) {
        const iframe = document.createElement("iframe");
        iframe.src = decodeURIComponent(src);
        document.getElementById("container").appendChild(iframe);
    } else {
        document.getElementById("container").innerHTML = `
            <div class="error">
                âš  Link folder Drive belum dimasukkan!
            </div>
        `;
    }
</script>

</body>
</html>
